<!docTYPE html>
<html>
  <herd>
    <meta charset = "UTF-8">
    <title>サイヤ人診断</title>
    <meta name ="description" content="あなたはどんなサイヤ人？">
    <meta name ="viewport" content="width = devise-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <header id = "header">ドラゴンボール　サイヤ人診断</header>
    
    <body>
      <h1>あなたはどのサイヤ人？</h1>
      <div class ="img1">
        <img src="kono-hoshi-wo-riyou-shitanoda.png" width="140px" height= "90px"><img src="dr11.jpg" width="140px" height= "90px"><img src="20200610180337.jpg" width="140px" height= "90px"><img src="20150730173614.png" width="140px" height= "90px"><img src="35b398ca-s.png" width="140px" height= "90px">
      <h2>質問に対する行動で一番近いものを選択してください</h2>
      
      <div id = "shitumon">
      <div class = "quesction1" style = "margin : 20px auto">質問1
        <p class = "answer">あなたは仕事をどの様に行っていますか？</p>
        <label><input type = "radio" name = "answer1" value = "goku" >楽しみながら </label>
        <label><input type = "radio" name = "answer1" value = "beji" >ライバルと競いながら </label>
        <label><input type = "radio" name = "answer1" value = "bar" >１人もくもくと </label>
        <label><input type = "radio" name = "answer1" value = "para" >お金の為と思いながら </label>
        <label><input type = "radio" name = "answer1" value = "buro" >仕事を破壊しつくしながら </label>
      </div>
        
      <div class = "quesction2" style = "margin : 20px auto">質問2
        <p class = "answer">後輩がミスをしました！あなたはどうする？</p>
        <label><input type = "radio" name = "answer2" value = "goku" >「気にするな」と慰める </label>
        <label><input type = "radio" name = "answer2" value = "beji" >怒った後にアドバイス </label>
        <label><input type = "radio" name = "answer2" value = "bar" >注意して放置する </label>
        <label><input type = "radio" name = "answer2" value = "para" >冷静に指導する </label>
        <label><input type = "radio" name = "answer2" value = "buro" >後輩を破壊しつくす </label>
      </div>
      <div class = "quesction3" style = "margin : 20px auto">質問3
        <p class = "answer">好きなものを横取りされました！</p>
        <label><input type = "radio" name = "answer3" value = "goku" >相手の好きな物を食べる </label>
        <label><input type = "radio" name = "answer3" value = "beji" >怒って取り返す </label>
        <label><input type = "radio" name = "answer3" value = "bar" >そのままくれてやる </label>
        <label><input type = "radio" name = "answer3" value = "para" >取られない様に対策する </label>
        <label><input type = "radio" name = "answer3" value = "buro" >相手を破壊しつくす </label>
      </div>
      <div class = "quesction4" style = "margin : 20px auto">質問4
        <p class = "answer">急に１日暇になりました。何をしましょう？</p>
        <label><input type = "radio" name = "answer4" value = "goku" >遊ぶか！ </label>
        <label><input type = "radio" name = "answer4" value = "beji" >家族と過ごす </label>
        <label><input type = "radio" name = "answer4" value = "bar" >自己研鑽 </label>
        <label><input type = "radio" name = "answer4" value = "para" >仕事の準備だぁ！ </label>
        <label><input type = "radio" name = "answer4" value = "buro" >南の銀河を破壊しつくす </label>
      </div>
      <div class = "quesction5" style = "margin : 20px auto">質問5
        <p class = "answer">強盗と遭遇してしまいました！さてどうしましょう！？</p>
        <label><input type = "radio" name = "answer5" value = "goku" >やめる様に説得 </label>
        <label><input type = "radio" name = "answer5" value = "beji" >おとなしくする </label>
        <label><input type = "radio" name = "answer5" value = "bar" >無視する </label>
        <label><input type = "radio" name = "answer5" value = "para" >隙を見て逃げる </label>
        <label><input type = "radio" name = "answer5" value = "buro" >強盗を破壊しつくす </label>
      </div>
        <button id = "mybutton" type="button">診断結果</button>
      </div>
    
      <div id ="mask" class="hidden"></div>
      <section id ="modal" class="hidden">
        <p id = "actual">診断結果</p>
        <p id ="H1"></p>
        <img id = "actualImg" width="280px" height= "180px"></img>
        <p id ="P1"></p>
        <p id ="P2"></p>
        <p id ="P3"></p>
        <div id="close">
          閉じる
        </div>
       </section>
        
    </body>
